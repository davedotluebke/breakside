name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'ultistats_server/**'
      - 'data/**'
      - 'scripts/**'
      - '*.md'
      - '*.py'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Sync PWA files to S3
        run: |
          aws s3 sync . s3://breakside.pro/ \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "ultistats_server/*" \
            --exclude "data/*" \
            --exclude "scripts/*" \
            --exclude "*.py" \
            --exclude "__pycache__/*" \
            --exclude "*.md" \
            --exclude ".DS_Store" \
            --exclude "*.wav" \
            --exclude "*.ogg" \
            --exclude "*.m4a" \
            --exclude "*.webm" \
            --delete

      - name: Sync viewer to S3
        run: |
          aws s3 sync ultistats_server/static/viewer/ s3://breakside.pro/viewer/

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E6M9KCXIU9CKD \
            --paths "/*"

      - name: Deployment complete
        run: |
          echo "âœ… Deployed to https://www.breakside.pro"
          echo "ðŸ“¦ CloudFront invalidation started"
