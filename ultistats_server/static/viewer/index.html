<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultistats Game Viewer</title>
    <link rel="stylesheet" href="viewer.css">
</head>
<body>
    <div class="game-header">
        <div class="header-main-row">
            <div id="info-toggle" class="info-icon" title="Show Game Info">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
            </div>
            <h1 id="game-title">Loading...</h1>
            <span id="game-score" class="score-display"></span>
            <div id="connection-status" class="status-badge connecting">Connecting...</div>
        </div>
        
        <div id="game-info-panel" class="game-info-panel">
            <div class="game-meta-row">
                <span id="game-date"></span>
            </div>
            <div class="stats-row">
                <div class="stat-item">
                    <span class="stat-label">Points</span>
                    <span id="total-points" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Duration</span>
                    <span id="game-duration" class="stat-value">00:00</span>
                </div>
            </div>
        </div>
    </div>

    <div id="points-container" class="points-container">
        <!-- Points will be injected here -->
    </div>

    <script src="viewer.js"></script>
</body>
</html>
