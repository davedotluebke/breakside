<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Stats Tracker</title>
    <link rel="stylesheet" href="main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h4>Ultimate Stats Tracker</h4>
    </header>

    <!-- Select Your Team Screen -->
    <section id="selectTeamScreen" style="display: none;">
        <h2>Select Your Team</h2>
        <div id="teamListWarning" class="warning-box" style="display: none;">
            No saved teams found. Create a new team or use the sample team.
        </div>
        <ul id="teamList">
            <!-- Dynamically populated list of teams -->
        </ul>
        <button id="createNewTeamBtn">Create New Team</button>
        <button id="backToRosterScreenBtn">Back</button>
    </section>

    <!-- Team Roster Screen -->
    <section id="teamRosterScreen">
        <h2>Team Roster</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Pts</th>
                    <th>Total Time</th>
                </tr>
            </thead>
            <tbody id="rosterList">
                <!-- Rows for players will be dynamically populated here -->
            </tbody>
        </table>
        
        <input type="text" id="newPlayerInput" placeholder="Add new player" />
        <button id="addPlayerBtn">Add Player</button>

        <footer>
            <input type="number" id="playersOnFieldInput" value="5" min="2" max="7" />
            <label for="playersOnFieldInput">Players On Field</label>
            <input type="text" id="opponentNameInput" placeholder="Opponent Name" />
            <br>Start Game on: <button id="startGameOnOBtn">Offense</button>
            <button id="startGameOnDBtn">Defense</button>
            <hr>
            <button id="switchTeamsBtn">Switch Team</button>
            <hr>
            <button id="restoreGamesBtn">Restore Saved Games</button>
            <button id="clearGamesBtn">Clear Saved Games</button>            
        </footer>
    </section>

    <!-- Before Point Screen -->
    <section id="beforePointScreen" style="display: none;">
        <button id="startPointBtn">Start Point</button>

        <!-- Select Current Players Section -->
        <section id="selectCurrentPlayers">
            <h3>Select Active Players</h3>
            <div id="tableContainer">
                <table id="activePlayersTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                            <!-- Additional <th> elements will be added here dynamically for each point -->
                        </tr>
                    </thead>
                    <tbody>
                        <!-- The player rows will be dynamically added here -->
                    </tbody>
                </table>    
            </div>
        </section>
        

        <!-- Game Events Section -->
        <section id="gameEvents">
            <h3>Game Events</h3>
            <button id="endGameBtn">End Game</button>
            <button id="timeOutBtn">Time-out</button>
        </section>
    </section>

    <!-- Play-by-Play Screen: Offense -->
    <section id="offensePlayByPlayScreen" style="display: none;">
        <h2>Offensive Possession</h2>
        <div class="play-container">
            <div id="offensivePlayerButtons" class="player-buttons">
                <!-- Player buttons are dynamically generated -->
            </div>
            <div id="offensiveActionButtons" class="action-buttons">
                <!-- Action buttons and sub-panels are dynamically generated -->
            </div>
        </div>
    </section>  

    <!-- Play-by-Play Screen: Defense -->
    <section id="defensePlayByPlayScreen" style="display: none;">
        <h2>Defensive Possession</h2>
        <div class="play-container">
            <div id="defensivePlayerButtons" class="player-buttons">
                <!-- Player buttons are dynamically generated -->
            </div>
            <div id="defensiveActionButtons" class="action-buttons">
                <!-- Action buttons and sub-panels are dynamically generated -->
            </div>
        </div>
    </section>    

    <!-- Game Summary Screen -->
    <section id="gameSummaryScreen" style="display: none;">
        <h2>Game Summary</h2>

        <div id="finalScore">
            <h3>Final Score</h3>
            <div>
                <span id="teamName">My Team</span>: <span id="teamFinalScore">0</span>
            </div>
            <div>
                <span id="opponentName">Opponent</span>: <span id="opponentFinalScore">0</span>
            </div>
        </div>

        <!-- Further statistics can be added here -->

        <footer>
            <button id="anotherGameBtn">New Game</button>
        </footer>
    </section>
    <script src="main.js"></script>
</body>

</html>
